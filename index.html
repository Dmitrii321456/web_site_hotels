<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/special__offer.css">
    <title>Lagoona</title>
</head>
<body>
    <header class="header">
        <div class="container container__header">
            <div class="header__top">
                <img src="img/logo.png" alt="" class="header__img">
                <a class="header__number" href="tel:+74953225448">+7 495 322-54-48</a>
                <a href="#" class="header__top_link">
                    <svg class="header__svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="keyboard_tab">
                        <path id="Vector" d="M11.59 7.41L15.17 11H1V13H15.17L11.58 16.59L13 18L19 12L13 6L11.59 7.41ZM20 6V18H22V6H20Z" fill="#CC9933"/>
                        </g>
                    </svg>
                    <span class="header__link_content">Личный кабинет</span>
                </a>
            </div>
            <div class="header__bottom ">
                <nav class="header__navigation">
                    <ul class="header__nav_list reset-list">
                        <li class="header__nav_item">
                            <a href="#" class="header__nav_link">О нас</a>
                        </li>
                        <li class="header__nav_item">
                            <a href="#special__offers" class="header__nav_link">Услуги</a>
                        </li>
                        <li class="header__nav_item">
                            <a href="#" class="header__nav_link">Преимущества</a>
                        </li>
                        <li class="header__nav_item">
                            <a href="#" class="header__nav_link">Размещение</a>
                        </li>
                        <li class="header__nav_item">
                            <a href="#" class="header__nav_link">Блог</a>
                        </li>
                        <li class="header__nav_item">
                            <a href="#" class="header__nav_link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttoms">
                    <button class="header__btn want-tour btn btn-reset">Хочу тур</button>
                    <button class="header__btn  btn btn-reset back-call">Обратный звонок</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="special" id="special__offers">
            <div class="special__container container">
                <h2 class="special__item item">Спецпредложения</h2>
                <div class="special__cards">
                    <div class="special__left-cards">
                        <div class="special__top-card" style="background-image: url('img/card1.png');">
                        <h3 class="special__card-item">Мальдивские острова</h3>
                        </div>
                        <div class="special__bottom-card" style="background-image: url('img/card2.png');">
                            <h3 class="special__card-item">Горящий тур на остров Крит</h3>
                        </div>
                    </div>
                    <div class="special__right-card" style="background-image: url('img/card2.png');">
                        <h3 class="special__card-item">Номера категории люкс</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
